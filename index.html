<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
  </head>
  <body>

    <script>
      document.write("Number Guesser!"); //prints to browser
    </script>
    <br>
    <input type="text" id="guess" name="guess" value="Enter your guess" onclick="this.value = '' "/><br>
    <button onclick="correct_guess()">Guess</button>
    <button onclick="reset_game()">Reset</button>

    <script>
    function correct_guess() {
      var x = document.getElementById("guess").value;
      document.write("Your last guess was ");
      document.write(x);

      validate_guess(x)
    }

    function validate_guess(num_guess){
      correct_guess = random_number()

      if (num_guess = correct_guess) {
        document.write("Correct! You Won!");
      } else {
        document.write(" Incorrect! Try Again!")
      }
    }

    function random_number() {
      Math.floor(Math.random() * 50)
    }
    </script>
  </body>
</html>
